<h2 style="text-align: center;"> Employee List </h2>
<div class="container">
<table class="table table-striped">
    <thead>
        <tr>
           <th> First Name </th> 
           <th> Last Name </th>
           <th> Email Id </th>
           <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.emailId }}</td>
            <td> 
            <button id="update" (click)="UpdateEmployee(employee.id)" class="btn btn-info">Update</button>  
            <button id="delete" (click)="DeleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>    
            </td>
           <!-- <td> <button id="view" (onClick)="UpdateEmployee(employee.id)">View</button></td> -->
        </tr>
    </tbody>
    
</table>
</div>
