<h2 style="text-align: center;"> Employee List </h2>
<div class="container">
<table class="table table-striped">
    <thead>
        <tr>
           <th> First Name </th> 
           <th> Last Name </th>
           <th> Email Id</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.emailId }}</td>
        </tr>
    </tbody>
    
</table>
</div>
